table:
  schema: public
  name: tags
object_relationships:
  - name: artwork
    using:
      foreign_key_constraint_on: artwork_id
insert_permissions:
  - role: user
    permission:
      check:
        artwork:
          artist_id:
            _eq: X-Hasura-User-Id
      columns:
        - tag
        - artwork_id
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - tag
        - artwork_id
      filter: {}
  - role: user
    permission:
      columns:
        - artwork_id
        - tag
      filter: {}
delete_permissions:
  - role: user
    permission:
      filter:
        artwork:
          artist_id:
            _eq: X-Hasura-User-Id
