table:
  schema: public
  name: recentactivity
object_relationships:
  - name: bid
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: transactions
        insertion_order: null
        column_mapping:
          bid_id: id
  - name: edition
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: editions
        insertion_order: null
        column_mapping:
          edition_id: id
  - name: user
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        insertion_order: null
        column_mapping:
          user_id: id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - confirmed
        - amount
        - asset
        - contract
        - hash
        - psbt
        - type
        - created_at
        - bid_id
        - edition_id
        - id
        - user_id
      filter: {}
  - role: user
    permission:
      columns:
        - confirmed
        - amount
        - asset
        - contract
        - hash
        - psbt
        - type
        - created_at
        - bid_id
        - edition_id
        - id
        - user_id
      filter: {}
