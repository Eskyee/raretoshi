table:
  schema: public
  name: editions
object_relationships:
  - name: artwork
    using:
      foreign_key_constraint_on: artwork_id
  - name: bid
    using:
      foreign_key_constraint_on: bid_id
  - name: owner
    using:
      foreign_key_constraint_on: owner_id
array_relationships:
  - name: auctions
    using:
      foreign_key_constraint_on:
        column: edition_id
        table:
          schema: public
          name: auctions
  - name: royalty_recipients
    using:
      foreign_key_constraint_on:
        column: edition_id
        table:
          schema: public
          name: royalty_recipients
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: edition_id
        table:
          schema: public
          name: transactions
computed_fields:
  - name: artist_owned
    definition:
      function:
        schema: public
        name: edition_artist_owned
  - name: has_royalty
    definition:
      function:
        schema: public
        name: edition_has_royalty
      table_argument: edition_row
  - name: last_active
    definition:
      function:
        schema: public
        name: edition_last_tx
select_permissions:
  - role: anonymous
    permission:
      columns:
        - address
        - artwork_id
        - asking_asset
        - asset
        - bid_id
        - created_at
        - edition
        - held
        - id
        - list_price
        - list_psbt
        - owner_id
        - transferred_at
        - views
      filter: {}
  - role: user
    permission:
      columns:
        - address
        - artwork_id
        - asking_asset
        - asset
        - bid_id
        - created_at
        - edition
        - held
        - id
        - list_price
        - list_psbt
        - owner_id
        - transferred_at
        - views
      filter: {}
