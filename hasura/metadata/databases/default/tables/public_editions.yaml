table:
  schema: public
  name: editions
object_relationships:
  - name: artwork
    using:
      foreign_key_constraint_on: artwork_id
  - name: bid
    using:
      foreign_key_constraint_on: bid_id
  - name: owner
    using:
      foreign_key_constraint_on: owner_id
array_relationships:
  - name: auctions
    using:
      foreign_key_constraint_on:
        column: edition_id
        table:
          schema: public
          name: auctions
  - name: comments
    using:
      foreign_key_constraint_on:
        column: edition_id
        table:
          schema: public
          name: comments
  - name: royalty_recipients
    using:
      foreign_key_constraint_on:
        column: edition_id
        table:
          schema: public
          name: royalty_recipients
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: edition_id
        table:
          schema: public
          name: transactions
select_permissions:
  - role: anonymous
    permission:
      columns:
        - list_price
        - edition
        - views
        - address
        - asking_asset
        - asset
        - held
        - list_psbt
        - created_at
        - transferred_at
        - artwork_id
        - bid_id
        - id
        - owner_id
      filter: {}
  - role: user
    permission:
      columns:
        - list_price
        - edition
        - views
        - address
        - asking_asset
        - asset
        - held
        - list_psbt
        - created_at
        - transferred_at
        - artwork_id
        - bid_id
        - id
        - owner_id
      filter: {}
