table:
  schema: public
  name: activebids
object_relationships:
  - name: edition
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: editions
        insertion_order: null
        column_mapping:
          edition_id: id
  - name: transaction
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: transactions
        insertion_order: null
        column_mapping:
          id: id
  - name: user
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        insertion_order: null
        column_mapping:
          user_id: id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - amount
        - hash
        - psbt
        - type
        - edition_id
        - id
        - user_id
      filter: {}
  - role: user
    permission:
      columns:
        - psbt
        - user_id
        - amount
        - edition_id
        - id
        - hash
        - type
      filter: {}
