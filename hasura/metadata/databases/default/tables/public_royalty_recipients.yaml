table:
  schema: public
  name: royalty_recipients
object_relationships:
  - name: edition
    using:
      foreign_key_constraint_on: edition_id
insert_permissions:
  - role: user
    permission:
      check:
        edition:
          owner_id:
            _eq: X-Hasura-User-Id
      columns:
        - address
        - amount
        - edition_id
        - asking_asset
        - name
        - type
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - address
        - amount
        - edition_id
        - asking_asset
        - created_at
        - id
        - name
        - type
        - updated_at
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - address
        - amount
        - edition_id
        - asking_asset
        - created_at
        - id
        - name
        - type
        - updated_at
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - address
        - amount
        - asking_asset
        - name
      filter:
        edition:
          owner_id:
            _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        edition:
          owner_id:
            _eq: X-Hasura-User-Id
