table:
  schema: public
  name: artworks
object_relationships:
  - name: artist
    using:
      foreign_key_constraint_on: artist_id
array_relationships:
  - name: editions
    using:
      foreign_key_constraint_on:
        column: artwork_id
        table:
          schema: public
          name: editions
  - name: favorites
    using:
      foreign_key_constraint_on:
        column: artwork_id
        table:
          schema: public
          name: favorites
  - name: featureds
    using:
      foreign_key_constraint_on:
        column: artwork_id
        table:
          schema: public
          name: featured
  - name: open_editions
    using:
      foreign_key_constraint_on:
        column: artwork_id
        table:
          schema: public
          name: open_editions
  - name: tags
    using:
      foreign_key_constraint_on:
        column: artwork_id
        table:
          schema: public
          name: tags
computed_fields:
  - name: artist_owned
    definition:
      function:
        schema: public
        name: artwork_artist_owned
  - name: comments
    definition:
      function:
        schema: public
        name: artwork_comments
      table_argument: artwork_row
  - name: favorited
    definition:
      function:
        schema: public
        name: artwork_favorited
      session_argument: hasura_session
      table_argument: artwork_row
  - name: has_royalty
    definition:
      function:
        schema: public
        name: artwork_has_royalty
      table_argument: artwork_row
  - name: last_active
    definition:
      function:
        schema: public
        name: artwork_last_tx
    comment: ""
  - name: num_favorites
    definition:
      function:
        schema: public
        name: artwork_favorites
      session_argument: hasura_session
      table_argument: artwork_row
    comment: ""
  - name: sold
    definition:
      function:
        schema: public
        name: artwork_sold
      table_argument: artwork_row
  - name: transactions
    definition:
      function:
        schema: public
        name: artwork_transactions
      table_argument: artwork_row
  - name: views
    definition:
      function:
        schema: public
        name: artwork_views
      table_argument: artwork_row
select_permissions:
  - role: anonymous
    permission:
      columns:
        - artist_id
        - created_at
        - description
        - filename
        - filetype
        - id
        - is_physical
        - max_editions
        - open_edition
        - open_edition_end
        - open_edition_start
        - slug
        - title
      computed_fields:
        - artist_owned
        - favorited
        - has_royalty
        - last_active
        - num_favorites
        - sold
        - views
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - artist_id
        - created_at
        - description
        - filename
        - filetype
        - id
        - is_physical
        - max_editions
        - open_edition
        - open_edition_end
        - open_edition_start
        - slug
        - title
      computed_fields:
        - artist_owned
        - favorited
        - has_royalty
        - last_active
        - num_favorites
        - sold
        - views
      filter: {}
      allow_aggregations: true
delete_permissions:
  - role: user
    permission:
      filter: {}
