table:
  schema: public
  name: transactions
object_relationships:
  - name: bid
    using:
      foreign_key_constraint_on: bid_id
  - name: edition
    using:
      foreign_key_constraint_on: edition_id
  - name: editionById
    using:
      foreign_key_constraint_on:
        column: bid_id
        table:
          schema: public
          name: editions
  - name: user
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        insertion_order: null
        column_mapping:
          user_id: id
array_relationships:
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: bid_id
        table:
          schema: public
          name: transactions
  - name: utxos
    using:
      foreign_key_constraint_on:
        column: transaction_id
        table:
          schema: public
          name: utxos
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
        - amount
        - artwork_id
        - asset
        - bid_id
        - contract
        - hash
        - id
        - psbt
        - type
      backend_only: false
select_permissions:
  - role: anonymous
    permission:
      columns:
        - confirmed
        - amount
        - address
        - asset
        - contract
        - hash
        - hex
        - json
        - psbt
        - type
        - created_at
        - artwork_id
        - bid_id
        - edition_id
        - id
        - user_id
      filter: {}
  - role: user
    permission:
      columns:
        - confirmed
        - amount
        - address
        - asset
        - contract
        - hash
        - hex
        - json
        - psbt
        - type
        - created_at
        - artwork_id
        - bid_id
        - edition_id
        - id
        - user_id
      filter: {}
