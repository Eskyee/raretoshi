table:
  schema: public
  name: offers
object_relationships:
  - name: edition
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: editions
        insertion_order: null
        column_mapping:
          edition_id: id
  - name: transaction
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: transactions
        insertion_order: null
        column_mapping:
          id: id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - amount
        - edition_id
        - id
        - psbt
      filter: {}
  - role: user
    permission:
      columns:
        - amount
        - edition_id
        - id
        - owner_id
        - psbt
      filter:
        edition:
          owner_id:
            _eq: X-Hasura-User-Id
